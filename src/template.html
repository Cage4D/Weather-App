<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navbar__wrapper">
                <svg width="17" height="17" class="navbar__wrapper-search" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.9322 16.6604H17.7357L17.3116 16.2514C18.8474 14.4704 19.6913 12.1965 19.6895 9.84477C19.6895 7.89766 19.1122 5.99428 18.0304 4.37531C16.9486 2.75635 15.4111 1.49452 13.6122 0.749393C11.8133 0.00426559 9.83385 -0.190694 7.92415 0.189169C6.01445 0.569031 4.26029 1.50665 2.88347 2.88347C1.50665 4.26029 0.569031 6.01445 0.189169 7.92415C-0.190694 9.83385 0.00426559 11.8133 0.749393 13.6122C1.49452 15.4111 2.75635 16.9486 4.37531 18.0304C5.99428 19.1122 7.89766 19.6895 9.84477 19.6895C12.2832 19.6895 14.5248 18.7959 16.2514 17.3116L16.6604 17.7357V18.9322L24.2333 26.49L26.49 24.2333L18.9322 16.6604ZM9.84477 16.6604C6.07347 16.6604 3.02916 13.6161 3.02916 9.84477C3.02916 6.07347 6.07347 3.02916 9.84477 3.02916C13.6161 3.02916 16.6604 6.07347 16.6604 9.84477C16.6604 13.6161 13.6161 16.6604 9.84477 16.6604Z" fill="white"/>
                </svg>
                <input type="text" id="searchBar" placeholder="Enter City, State or Country">
            </div>
        </nav>
    </header>
    <main>
        <section class="upper">
            <div class="info">
                <div class="info__location"></div>
                <div class="info__temperature"></div>
                <div class="info__condition"></div>
                <div class="info__description"></div>
            </div>
        </section>
        <section class="lower">
            <div class="prop">
                <div class="prop__latitude"></div>
                <div class="prop__longitude"></div>
                <div class="prop__pressure"></div>
                <div class="prop__humidity"></div>
            </div>
        </section>
    </main>
</body>
</html>
