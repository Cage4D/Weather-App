<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav>
            <input type="text" placeholder="Enter City, State or Country">
        </nav>
    </header>
    <main>
        <section class="upper">
            <div class="info">
                <div class="info__location"></div>
                <div class="info__temperature"></div>
                <div class="info__condition"></div>
                <div class="info__description"></div>
            </div>
        </section>
        <section class="lower">
            <div class="prop">
                <div class="prop__latitude"></div>
                <div class="prop__longitude"></div>
                <div class="prop__pressure"></div>
                <div class="prop__humidity"></div>
            </div>
        </section>
    </main>
</body>
</html>
